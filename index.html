<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson GIT</title>
</head>
<body>
	<section>
		<p>1) <code>git status</code> - проверка состояния файлов репозитория</p>
		
		<p>2) <code>git init</code> - первоначальная инициализация локального репозитория</p>
		
		<p>3) <code>git add 'namefile' or '.'</code> - добавление файла/ов для коммита / коммитим изменения  </p>
		
		<p>4) <code>git commit -m "text"</code> - добавление файлов в коммит</p>
		
		<p>5) <code>git push</code> - отправка изменений</p>


	</section>
</body>
</html>
